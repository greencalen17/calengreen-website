{% extends 'shared/layout.html' %}

{% block maincontent %}
<!DOCTYPE html>
<html lang="en">
<div class="login-container">
    <h1>Login/Signup to Chat</h1>
    <hr class="divider">
    <form id="login-form">
        <input type="email" id="email" name="email" placeholder="Your Email" title="Email of the user logging in"required>
        <input type="password" id="password" name="password" placeholder="Your Password" title="Password of the user logging in"required>
        <button type="submit" class="submit-button">Login</button>
        <button type="signup" class="signup-button">Signup</button>
    </form>
    <p id="error-message" class="error-message hidden">Authentication failure: <span id="attempt-count">0</span></p>
    <p>login as owner with email: owner@email.com password: 123 </p>
</div>
</html>

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

<script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>

{% endblock %}
